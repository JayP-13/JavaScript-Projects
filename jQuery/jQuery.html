<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
        <script>
            $(document).ready(function(){
                $("html").append(
                    "<body>\
                        <div id='container'>\
                            <div id='inner'>\
                                <h1>Basic jQuery</h1>\
                                <p id='1'>Paragraph 1</p>\
                                <p id='2'>Paragraph 2</p>\
                                <p id='3'>Paragraph 3</p>\
                                <p id='4'>Paragraph 4</p>\
                            </div>\
                        </div>\
                    </body>"
                );
            $('#2').css({"color":"red"});//changing paragraph's 2 text color to red
            $("#3").click(function() {//Hiding the title when you click paragraph 3
                $("h1").hide();
            }); 

            $("#1").click(function(){//Creating a function to show the text in the console log
                console.log("You clicked paragraph 1!");
            });

            $("#4").fadeOut( 1500 ); //Creating a fade out for paragraph 4

            });

         

        </script>
</html>
